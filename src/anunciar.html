    </header>  
    <main> <!--Conteúdo principal da página-->
        <div class="main-title">
            <h1>Anunciar</h1>
        </div>
        <form id="cadastro-gato-form">

            <ul>
                <li>
                    <label class="label-form" for="nome-gato">Nome</label>
                    <input type="text" id="nome-gato" placeholder="" required>
                </li>
                <li>
                    <label class="label-form" for="sexo-gato">Sexo</label>
                    <select name="sexo-gato" id="sexo-gato" required>
                        <option value=""></option>
                        <option value="femea">fêmea</option>
                        <option value="macho">macho</option>
                    </select>
                </li>
                <li>
                    <label class="label-form" for="idade-gato">Idade</label>
                    <select name="idade-gato" id="idade-gato" required>
                        <option value=""></option>
                        <option value="adulto">adulto</option>
                        <option value="filhote">filhote</option>
                        <option value="nao-identificado">não identificado</option>
                    </select>
                </li>
                <li>
                    <label class="label-form" for="raca-gato">Raça</label>
                    <select name="raca-gato" id="raca-gato" required>
                        <option value=""></option>
                        <option value="frajola">frajola</option>
                        <option value="siames">siamês</option>
                        <option value="ragdoll">ragdoll</option>
                        <option value="srd">SRD</option>
                    </select>
                </li>
                <li>
                    <label class="label-form" for="castracao-gato">Castração</label>
                    <select name="castracao-gato" id="castracao-gato" required>
                        <option value=""></option>
                        <option value="castrado">castrado</option>
                        <option value="nao-castrado">não castrado</option>
                    </select>
                </li>
                <li>
                    <label class="label-form" for="vacinacao-gato">Vacinação</label>
                    <select name="vacinacao-gato" id="vacinacao-gato" required>
                        <option value=""></option>
                        <option value="vacinado">vacinado</option>
                        <option value="nao-castrado">não vacinado</option>
                    </select>
                </li>
                <li>
                    <label class="label-form" for="foto-gato">Foto do gato</label>
                    <input class="file-select" type="file" id="foto-gato" placeholder="" required>
                </li>
            </ul>

                <div class="form-submit-area">
                    <input type="reset" id="limpar" value="Limpar" class="btn-form">
                    <input type="submit" id="anunciar" value="Anunciar" class="btn-form">
                </div>

        </form>
    </main>
